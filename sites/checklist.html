<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ment4You</title>
    <link rel="icon" type="image/png" href="../graphics/favicon.png"/>
    <link rel="stylesheet" href="../CSS/style.css" />
    <script src="../JS/scripts.js"></script>
    <script src="../JS/cv-checklist.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="menu" id="menu-bar">
          <div class="menu-content">
            <a href="../index.html">Home</a>
            <a href="staff.html">Staff</a>
            <a id="winder-link" href="winder.html">Winder here</a>
            <a id="form-link" href="form.html">Questionaire</a>
            <a id="admin-corner" href="admin.html">Admin Corner</a>
            <a href="checklist.html">CV Checklist</a>
          </div>
          <div class="buttonStuffNav">
            <a id="login-link" href="login.html">Login</a>
            <a id="logout-link" href="../index.html">Logout</a>
          </div>
        </div>
      </nav>
    </header>
    <div class="main-content">
      <div class="textBox">
        <h2>Your perfect CV</h2>
        <p
          style="
            font-size: 1.2rem;
            margin: 0 auto;
            width: 80%;
            text-align: center;
          "
        >
          Tick off what you've already done.
        </p>
      </div>

      <div class="checklist-container">
        <div class="progress-container">
          <div id="progress-bar"></div>
        </div>

        <div id="checklist">
          <div class="check-item">
            <input type="checkbox" id="item1" class="cv-check" />
            <label for="item1">Personal data (Name, E-Mail, Phone)</label>
          </div>
          <div class="check-item">
            <input type="checkbox" id="item2" class="cv-check" />
            <label for="item2">Professional photo</label>
          </div>
          <div class="check-item">
            <input type="checkbox" id="item3" class="cv-check" />
            <label for="item3"
              >Structured work experience (Anti-chronological)</label
            >
          </div>
          <div class="check-item">
            <input type="checkbox" id="item4" class="cv-check" />
            <label for="item4">Educational background (School, University)</label>
          </div>
          <div class="check-item">
            <input type="checkbox" id="item5" class="cv-check" />
            <label for="item5">Special skills (IT, Languages)</label>
          </div>
          <div class="check-item">
            <input type="checkbox" id="item6" class="cv-check" />
            <label for="item6">Layout saved as PDF</label>
          </div>
          <div class="check-item">
            <input type="checkbox" id="item7" class="cv-check" />
            <label for="item7">Proofread everything</label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
