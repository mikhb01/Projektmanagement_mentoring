<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/style.css" />
</head>
<body>
    <div id="content">
        <nav>
        <div class="menu" id="menu-bar">
            <!-- <a href="../index.html">Home</a>
            <a href="staff.html">Staff</a> -->
        </div>
        </nav>
        <div class="login-box">
            <h1> Login</h1>
            <form id="login-form" action="#" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required />

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required />

                <button type="submit" class="register-button">Login</button>
                <button type="button" onclick="window.location.href='login.html'" class="register-button">
                Password vergessen?
                </button>
                <button type="button" onclick="window.location.href='register.html'" class="register-button">
                 Noch kein Konto? Registriere dich hier
                </button>
            </form>
        </div>
    </div>
    <script src="../JS/scripts.js"></script>
</body>
</html>
