<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ment4You</title>
    <link rel="icon" type="image/png" href="../graphics/favion.png"/>
    <link rel="stylesheet" href="../CSS/style.css" />
    <link rel="stylesheet" href="../CSS/winderStyle.css" />

</head>
<body>
    <div id="content">
        <header>
        <nav>
            <div class="menu" id="menu-bar">
                <div class="menu-content">
                    <a href="../index.html">Home</a>
                    <a href="staff.html">Staff</a>
                    <a id="winder-link" href="winder.html">Winder here</a>
                    <a id="form-link" href="form.html">Questionaire</a>
                    <a id="admin-corner" href="admin.html">Admin Corner</a>
                    <a href="checklist.html">CV Checklist</a>
                </div>
                <div class="buttonStuffNav">
                    <a id="login-link"href="login.html">Login</a>
                    <a id="logout-link" href="../index.html">Logout</a>
                </div>
            </div>
        </nav>
        </header>
        <section id="mentorBoxes" class="swipe-container">
            <div class="card-stack">
                <div class="swipe-card" data-mentor="SchmidtS">
                    <img src="../graphics/mentor_1_transparent.png" alt="Sarah">
                    <div class="card-info">
                        <h3>Sarah Schmidt</h3>
                        <p>Agile Coach & Scrum Master</p>
                    </div>
                </div>
                <div class="swipe-card" data-mentor="MuellerM">
                    <img src="../graphics/mentor_2_transparent.png" alt="Michael">
                    <div class="card-info">
                        <h3>Michael Müller</h3>
                        <p>Risk Management Expert</p>
                    </div>
                </div>
                <div class="swipe-card" data-mentor="WeberJ">
                    <img src="../graphics/mentor_3_transparent.png" alt="Julia">
                    <div class="card-info">
                        <h3>Julia Weber</h3>
                        <p>Soft Skills</p>
                    </div>
                </div>
            </div>
            <div class="swipe-buttons">
                <button id="dislike" class="round-btn red">✖</button>
                <button id="like" class="round-btn green">✔</button>
            </div>
        </section>
        <div id="result">
            <h2> No one left</h2>
            <p>You have swiped through all available mentors.<br>
            <a target="_blank" href="mailto:contact@ment4you.com">Contact</a> us and we will help you find the right one!</p>
            <button type="button" onclick="location.reload()">Restart</button>
        </div>
    </div>
    <script src="../JS/scripts.js"></script>
</body>
</html>
