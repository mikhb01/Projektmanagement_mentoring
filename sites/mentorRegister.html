<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register</title>
    <link rel="stylesheet" href="../CSS/style.css" />
    <link rel="stylesheet" href="../CSS/loginStyle.css" />
</head>
<body>
    <div id="content">
        <header>
        <nav>
            <div class="menu" id="menu-bar">
                <div class="menu-content">
                    <a href="../index.html">Home</a>
                    <a href="staff.html">Staff</a>
                    <a href="winder.html">Winder here</a>
                </div>
                <div class="buttonStuffNav">
                    <a id="login-link"href="login.html">Login</a>
                    <a id="logout-link" href="../index.html">Logout</a>
                </div>
            </div>
        </nav>
        </header>
        <div class="box-wrapper">
            <div class="login-box">
                <h1> Register here</h1>
                <form id="register-form" action="#" method="post">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required />

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required />

                    <label for="email">Confirm your Email:</label>
                    <input type="email" id="email-Confirm" name="email" required />

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required />

                    <button type="submit" class="register-button">Register</button>

                <button type="button" onclick="window.location.href='mentorLogin.html'" class="register-button">
                    Already have an account? Login here
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="../JS/mentorAcc.js"></script>
</body>
</html>
